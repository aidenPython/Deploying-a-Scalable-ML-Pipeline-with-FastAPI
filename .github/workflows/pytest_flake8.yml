name: FastAPI Pipeline Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    
jobs:
  setup-enviroment: 
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrage pip
        pip install -r requirements.txt
        pip install pytest flake8
    - name: Running test with pytest
      run: |
        pytest

    - name: Runing code quality by flake8
        flake8 .
  
